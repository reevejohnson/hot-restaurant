<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tables Page</title>

	<!-- Latest compiled and minified CSS & JS -->
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	<script src="https://code.jquery.com/jquery.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

</head>
<body>

	<div class="container">

		<div class="jumbotron">
			<h1 class="text-center"><span class="glyphicon glyphicon-fire"></span> Hot Restaurant</h1>
			<hr>
			<h2 class="text-center">Current Reservations and Waiting List</h2>
			<br>

			<div class="text-center">
				<a href="/reserve"><button type="button" class="btn btn-lg btn-danger"><span class="glyphicon glyphicon-credit-card"></span> Make Reservation</button></a>
				<a href="/"><button type="button" class="btn btn-lg btn-default"><span class="glyphicon glyphicon-home"></span></button></a>
			</div>
		</div>

		<div class="row">
			<div class="col-lg-12">

				<!-- Current Tables in Use -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Current Reservations</h1>
					</div>
					<div class="panel-body" id="tableSection">

					</div>
				</div>

				<!-- Waiting List Panel -->
				<div class="panel panel-default">
					<div class="panel-heading">
						<h1 class="panel-title">Waiting List</h1>
					</div>
					<div class="panel-body" id="waitlistSection">

					</div>
				</div>
			</div>
		</div>


	    <footer class="footer">
	      <div class="container">
	        <p><a href="/api/tables">API Table Link</a> | <a href="/api/waitlist">API Wait List</a></p>
	      </div>
	    </footer>

	</div>

<script type='text/javascript'>
var resDiv = $('<div></div>');
var waitDiv = $('<div></div>');

$.get("/api/tables", function(data){
    for(var i = 0; i<data.length; i++){
        resDiv.append("<h3>Name: " + data[i].customerName + "</h3>");
        resDiv.append("<h3>Number: " + data[i].phoneNumber + "</h3>");
        resDiv.append("<h3>E-mail: " + data[i].customerEmail + "</h3>");
		resDiv.append("<h3>ID: " + data[i].customerID + "</h3>");
        $("#tableSection").append(resDiv);
    }
});

$.get("/api/waitlist", function(data){
    for(var i = 0; i<data.length; i++){
        waitDiv.append("<h3>Name: " + data[i].customerName + "</h3>");
        waitDiv.append("<h3>Number: " + data[i].phoneNumber + "</h3>");
        waitDiv.append("<h3>E-mail: " + data[i].customerEmail + "</h3>");
		waitDiv.append("<h3>ID: " + data[i].customerID +"</h3>");
		$("#waitlistSection").append(waitDiv);
	}
});
</script>

</body>
